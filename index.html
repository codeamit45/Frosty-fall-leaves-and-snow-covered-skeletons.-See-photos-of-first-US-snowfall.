<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting…</title>

  <!-- Meta refresh (instant): 0 सेकंड बाद redirect -->

  <!-- JavaScript fallback -->
  <script>

    window.location.replace("https://github.com/codeamit45/Frosty-fall-leaves-and-snow-covered-skeletons.-See-photos-of-first-US-snowfall./tree/main");
  </script>
</head>
<body>
  <p>अगर आप तुरंत नहीं भेजे गए हैं, तो यहाँ क्लिक करें: <a href="https://github.com/codeamit45/Frosty-fall-leaves-and-snow-covered-skeletons.-See-photos-of-first-US-snowfall./tree/main">Open GitHub repo</a></p>
</body>
</html>
